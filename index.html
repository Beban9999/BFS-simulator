<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>BFS / DFS Simulator</title>
</head>
<body style="background-color: rgb(175, 151, 143);">
    <div class="container mt-5">
        <h1 class="card-title text-center">BFS / DFS Simulator</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="maze">
                    <!-- Maze grid will be generated here -->
                </div>
            </div>
            <div class="col-md-4">
                <div id="control" class="text-center mb-4 p-3 card bg-cell text-light" style="width: 500px;">
                    <h5>Controls</h5>
                    <div class="row mb-3">
                        <div class="col">
                            <span>START</span><br>
                            <input onchange="paintEverything()" type="number" id="startI"
                                class="form-control d-inline-block w-auto" min="0" max="19" value="0">
                            <input onchange="paintEverything()" type="number" id="startJ"
                                class="form-control d-inline-block w-auto" min="0" max="19" value="0">
                        </div>
                        <div class="col">
                            <span>END</span><br>
                            <input onchange="paintEverything()" type="number" id="endI"
                                class="form-control d-inline-block w-auto" min="0" max="19" value="15">
                            <input onchange="paintEverything()" type="number" id="endJ"
                                class="form-control d-inline-block w-auto" min="0" max="19" value="15">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button id="start" class="btn btn-warning me-2 text-light" onclick="startAlgo()">BEGIN</button>
                        <button id="reset" class="btn btn-warning me-2 text-light" onclick="reset()">RESET</button>
                    </div>
                    <div>
                        <button id="toggleAlgo" class="btn btn-info text-light" onclick="toggleAlgorithm()">Switch to DFS</button>
                    </div>
                    <div id="alert" class="mt-3"></div>
                </div>
           
                <div id="info" class="text-center card p-5 bg-cell text-light" style="width: 500px;">
                    <h5>Cell Types</h5>
                    <div class="container">
                        <div class="row">
                          <div class="col-sm">
                            <div class="cell-info" style="background: green;"></div>
                          </div>
                          <div class="col-sm">
                            <div class="cell-info" style="background: red;"></div>
                          </div>
                          <div class="col-sm">
                            <div class="cell-info" style="background: pink;"></div>
                          </div>
                          <div class="col-sm">
                            <div class="cell-info" style="background: yellow;"></div>
                          </div>
                          <div class="col-sm">
                            <div class="cell-info" style="background: lightblue;"></div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <span>Start</span>
                            </div>
                            <div class="col-sm">
                                <span>End</span>
                            </div>
                            <div class="col-sm">
                                <span>Obstacle</span>
                            </div>
                            <div class="col-sm">
                                <span>Visited</span>
                            </div>
                            <div class="col-sm">
                                <span>Path</span>
                            </div>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
